<template>
    <div class="container">
        <div type="card">
            <lightning-card title="">
                <h3 slot="title">
                    <!-- <lightning-icon icon-name="utility:actions" size="small"></lightning-icon> -->
                    Create Polygons
                </h3>
                <lightning-button-group class="button-group">
                    <lightning-button label="Create Triangle" slot="actions" onclick={handleCreateTriangle}></lightning-button>
                    <lightning-button label="Rotate ↩️" slot="actions" onclick={handleRotationCW} disabled={disableTriangleButtons}></lightning-button>
                    <lightning-button label="Rotate ↪️" slot="actions" onclick={handleRotationCCW} disabled={disableTriangleButtons}></lightning-button>
                    <lightning-button label="Clear All ❎" slot="actions" onclick={handleClearTriangles} disabled={disableTriangleButtons}></lightning-button>
                    <lightning-button label="Start Spin 🌀" slot="actions" onclick={handleStartSpin} disabled={disableTriangleButtons}></lightning-button>
                    <lightning-button label="Stop Spin 🛑" slot="actions" onclick={handleStopSpin} disabled={disableTriangleButtons}></lightning-button>
                    <lightning-button label="Change Shape ✴️" slot="actions" onclick={handleShapeChange} disabled={disableTriangleButtons}></lightning-button>
                </lightning-button-group>
                <p slot="footer">Shapes created : {countTriangle} , current rotation speed around <b>{rpm}</b> RPM.</p>  
                <div class="triangles">
                    <template for:each={triangles} for:item='each'>
                        <p data-name={each} key={each} class="triangle"> </p>
                    </template>
                </div>
            </lightning-card>

            <lightning-card title="">
                <h3 slot="title">
                    Create Circles
                </h3>
                
                <lightning-button-group class="button-group">
                    <lightning-button label="Create Circle ⭕️" slot="actions" onclick={handleCreateCircle}></lightning-button>
                    <lightning-button label="Clear ❎" slot="actions" onclick={handleClearCircles} disabled={disableCircleButtons}></lightning-button>
                    <lightning-button label="Move ⬇️" slot="actions" onclick={handleCircleMove} disabled={disableCircleButtons}></lightning-button>
                    <lightning-button label="Stop 🛑" slot="actions" onclick={handleCircleStop} disabled={disableCircleButtons}></lightning-button>
                </lightning-button-group>
                <p slot="footer">Circles created : {countCircle}</p>
                <div class="circles">
                    <template for:each={circles} for:item='each'>
                        <p data-name={each} key={each} class="slds-p-horizontal_small circle"> </p>
                    </template>
                </div>
            </lightning-card>
        </div>

    </div>
</template>
