<template>
   <div class="lwcAppContainer">
      <div class="appSelector">
         <lightning-combobox
            name="typeSelector"
            label="Select the App"
            value={value}
            placeholder="Select the App"
            options={allApps}
            onchange={handleChange}>
         </lightning-combobox>
      </div>
         
      <div class="lwcAppcontent">
         <template if:true={showApp1}>
            <div class="">
               <my-timeline></my-timeline>
            </div>
         </template>
         
         <template if:true={showApp2}>
            <div class="">
               <my-activitytimeline></my-activitytimeline>
            </div>
         </template>
         
         <template if:true={showApp3}>
            <div class="">
               <my-cssdemo></my-cssdemo>
            </div>
         </template>

         <template if:true={showApp4}>
            <div class="">
               <my-experimental></my-experimental>
            </div>
         </template>

         <template if:true={showApp5}>
            <div class="">
               <my-loginform></my-loginform>>
            </div>
         </template>

      </div>
   </div>

</template>
