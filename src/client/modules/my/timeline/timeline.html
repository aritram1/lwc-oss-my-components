<template>
    <div class="container">
        <div class="banner">
            Winners
        </div>
        <div class="button">
            <input type="button" value="Reload" onclick={reloadData}></input>
        </div>
        <div class="tdatacontainer">
            <template for:each={timelinedata} for:item="each">
                <div class="tile" key={each.year}>
                    <div class="row">
                        <div class="tile tile__info"> {each.winner} </div>
                    </div>
                    <div class="row">
                        <div class="tile tile__year"> {each.year} </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
